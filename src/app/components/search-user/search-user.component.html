<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Buscar usuario</h2>
  
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2">Usuario</label>
        <input type="text" id="username" [(ngModel)]="username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Ingrese el nombre de usuario a buscar">
      </div>
  
      <div class="flex justify-center">
        <button *ngIf="isLogged()" (click)="search()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
          Buscar
        </button>
        <h2 *ngIf="!isLogged()">Inicie sesion para buscar usuarios</h2>
      </div>
  
      <div *ngIf="found" class="mt-6 border rounded p-4 bg-gray-100">  <h3 class="text-lg font-semibold mb-2">Resultados de la b√∫squeda:</h3>
        <p class="mb-2"><strong>ID:</strong> {{ user.id }}</p>
        <p><strong>Usuario:</strong> {{ user.username }}</p>
      </div>
  
    </div>
  </div>
