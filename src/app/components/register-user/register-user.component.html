<div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Registro de usuario</h2>
  
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2">Usuario</label>
        <input type="text" id="username" [(ngModel)]="username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Ingrese su nombre de usuario">
      </div>
  
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Ingrese su contraseña">
      </div>
  
      <div class="flex justify-center"> <button (click)="register()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
          Registrarse
        </button>
      </div>
    </div>  
</div>
